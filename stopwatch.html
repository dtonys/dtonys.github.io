<!DOCTYPE html>
<html>
<head>
  <title> Stopwatch </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/stopwatch.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/stopwatch.js" ></script>
  
</head>
<body>
  <div class="container">
    <h1> Stopwatch </h1>
    <hr>
    <div class="row" >
      <div class="col-4 stopwatch-container" >
        <div class="count-wrap" >
          <div class="count" >0</div>
          <div class="count-cs" >0</div>          
        </div>
        <div class="btn-wrap" >
          <button class="btn btn-primary startstop-btn" > Start </button>
          <button class="btn btn-primary reset-btn" > Reset </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
