<!DOCTYPE html>
<html>
<head>
  <title> Counter </title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

  <!-- Custom CSS -->
  <style type="text/css">
    .container {
      width: 600px;
      text-align: center;
    }
    .counter-container {
      margin: auto;
    }
    .counter {
      font-size: 50px;
    }

  </style>  
</head>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<!-- Custom Javascript -->
<script type="text/javascript">

  $(document).ready(function() {
    // Define variables
    var count = 0;
    var $incrementBtn = $('.increment-btn');
    var $decrementBtn = $('.decrement-btn');
    var $counter = $('.counter');

    // Attach Event Listeners
    $incrementBtn.on('click', function() {
      // Increment Count
      count = count + 1;
      // write the value to the counter
      $counter.html( count );
    });

    $decrementBtn.on('click', function() {
      // Decrement Count
      count = count - 1;
      // write the value to the counter
      $counter.html( count )
    });
  });


</script>

<body>
  <div class="container">
    <h1> Counter </h1>
    <hr>
    <div class="row" >
      <div class="col-6 counter-container" >
        <div class="counter" >0</div>
        <div class="btn-wrap" >
          <button class="btn btn-primary increment-btn" > Increment </button>
          <button class="btn btn-primary decrement-btn" > Decrement </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
