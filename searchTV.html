<!DOCTYPE html>
<html>
<head>
  <title> Search TV </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>

  <link rel="stylesheet" type="text/css" href="css/searchTV.css">
  <script type="text/javascript" src="js/searchTV.js"></script>

</head>
<body>
  <div class="container">
    <div class="row" >
      <div class="col-10" >
        <input type="email" class="form-control search-input" placeholder="Enter search term">
      </div>
      <div class="col-2" >
        <button class="btn btn-primary search-btn" > Search </button>
      </div>
    </div>

    <hr>
    <div class="results-region" >
      <h3> Results: </h3>
      <div class="results-list clearfix" >
      </div>
    </div>
  </div>
</body>
</html>
